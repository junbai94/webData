<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Plotting</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    {% load static %}
    <script src="{% static 'new.js' %}"></script>
    <!-- include vue.js framework -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>

<nav class="navbar navbar-inverse">
    <div class="container">
        <ul class="nav navbar-nav">
            <li class="active"><a href="{% url 'index' %}">Home</a></li>
        </ul>
    </div>
</nav>

<!-- auto populated by JQuery. Each child node is a Plot -->
<div class="container-fluid">
    <div class="jumbotron"><h1 class="text-center">Index page</h1></div>

    <div id="app">
        <template v-for="(config, pair) in pairs">
            <div class="col-sm-4 well">
                <div v-bind:id="pair">[[asyncCall(pair, config)]]</div>
                <input type="button" value="Detail" v-on:click="redirect" class="btn"/>
            </div>
        </template>
    </div>
</div>

<!-- Vue.js -->
<script>
    var app = new Vue({
      el: '#app',
      delimiters: ['[[', ']]'],
      data: {
        pairs: {{pairs|safe}},
      },
      methods: {

        redirect: function(){
            var id = $(event.target).prev().attr('id');
            $(location).attr('href', "/plotting/detail/?id=" + id);
        },

        asyncCall: function(pair, config){
           var dest = "/plotting/spread/?id=" + pair + "&technical=";
           var period;
           $.each(config.technical, function(tech, config){
                period = config.period;
                dest = dest + tech + "_" + period;
            });
           $.ajax({
                method: "GET",
                url: dest,
                success: function(data){
                    array = pair.split(',');
                    title = validName(array[0]) + " vs " + validName(array[1]);
                    plotBBANDS(String(pair), data, 'date', 'spread', period, title);
                },
            });
        },
      },
    });
</script>

</body>
</html>
